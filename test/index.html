<html>
<head>
    <style>
        ul {
            list-style-type: none;
            padding: 10px;
        }

        ul.expression-builder-group {
            list-style-type: none;
            display: inline;
        }

        li {
            display: inline;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>
<title>Test</title>
<body ng-app="app">

<h1>
    Test Expression Builder
</h1>

<div ng-controller="expressionsCtrl">
    <div eb-node="model.node">
    </div>
</div>

<script src="../bower_components/angular/angular.js"></script>
<script src="../dist/scripts.js"></script>
<script src="../dist/templates.js"></script>

<script language="javascript">
    var app = angular.module('app', ['expression-builder']);
    app.controller('expressionsCtrl', [
        'ExpressionNode',
        'ExpressionBuilder',
        '$scope',
        '$templateCache',
        function (ExpressionNode,
                  ExpressionBuilder,
                  $scope,
                  $templateCache) {

            $templateCache.put('label', '<label ng-if="expression.isVisible()" ng-class="expression.classes">{{expression.text}}</label>');
            $templateCache.put('input', '<input ng-if="expression.isVisible()" ng-model="expression.value" ng-change="expression.input($event);"/>');
            $templateCache.put('list',
                    '<select ng-if="expression.isVisible()" ng-model="expression.value" ng-change="expression.change()" ng-class="expression.classes">' +
                    '<option ng-repeat="option in expression.options">{{option}}</option>' +
                    '</select>');
            $templateCache.put('button', '<button ng-if="expression.isVisible()" ng-click="expression.click($event)">{{expression.text}}</button>');


            var node = new ExpressionNode();

            var builder =
                    new ExpressionBuilder([
                        {
                            type: 'label',
                            templateUrl: 'label'
                        },
                        {
                            type: 'input',
                            templateUrl: 'input'
                        },
                        {
                            type: 'list',
                            templateUrl: 'list'
                        },
                        {
                            type: 'button',
                            templateUrl: 'button'
                        }
                    ]);

            var schema =
                    builder.node('#logical-group', function (schema) {
                        schema.attr('placeholder', true)
                                .list('#logical-op-list', {
                                    isVisible: function () {
                                        return true;
                                    },
                                    options: ['AND', 'OR'],
                                    value: 'AND'
                                })
                                .button('#add-logical-group', {
                                    text: 'Add',
                                    isVisible: function () {
                                        return true;
                                    },
                                    click: function (node, line) {
                                        node.addChild(node.clone());
                                    }
                                })
                                .button('#remove-logical-group', {
                                    text: 'Remove',
                                    isVisible: function (node, line) {
                                        return node.level > 0;
                                    },
                                    click: function (node, line) {
                                        node.remove();
                                    }
                                })
                                .node('#condition-group', function (schema) {
                                    schema.attr('placeholder', true)
                                            .list('#field', {
                                                options: ['Field 1', 'Field 2', 'Field 3'],
                                                value: 'Field 1',
                                                change: function (node, line) {
                                                    if (node.attr('placeholder')) {
                                                        node.addAfter(node.clone());
                                                    }
                                                    node.attr('placeholder', false);
                                                },
                                                isVisible: function () {
                                                    return true;
                                                },
                                                classes: [{bold: !schema.attr('placeholder')}]
                                            })
                                            .list('#operator', {
                                                options: ['BETWEEN', 'EQUALS'],
                                                value: 'Select Value',
                                                isVisible: function () {
                                                    return true;
                                                },
                                                // TODO Binds to onChange and set placeholder to false
//                                                placeholder: {'onChange': false},
                                                change: function (node, line) {
                                                    node.attr('placeholder', false);
                                                    switch (this.value) {
                                                        case 'EQUALS':
                                                            line.put('#operand', function (group) {
                                                                group.input();
                                                            });
                                                            break;
                                                        case 'BETWEEN':
                                                            line.put('#operand', function (group) {
                                                                group.input()
                                                                        .label({text: 'AND'})
                                                                        .input();
                                                            });
                                                            break;

                                                    }

                                                }
                                            })
                                            .group('#operand', angular.noop)
                                            .button('#remove', {
                                                text: 'Remove',
                                                isVisible: function (node, line) {
                                                    return !node.attr('placeholder');
                                                },
                                                click: function (node, line) {
                                                    node.remove();
                                                }
                                            })
                                })
                    });

            schema.apply(node);
            $scope.model = {node: node};
        }]);
</script>

</body>
</html>
