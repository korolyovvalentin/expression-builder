<html>
<head>
    <style>
        ul {
            list-style-type: none;
            padding: 10px;
        }

        li {
            display: inline;
        }
    </style>
</head>
<title>Test</title>
<body ng-app="app">

<h1>
    Test Expression Builder
</h1>

<div ng-controller="expressionsCtrl">
    <div eb-node="model.node">
    </div>
</div>

<script src="../bower_components/angular/angular.js"></script>
<script src="../dist/scripts.js"></script>
<script src="../dist/templates.js"></script>

<script language="javascript">
    var app = angular.module('app', ['expression-builder']);
    app.controller('expressionsCtrl', [
        'BuilderNode',
        'BuilderExpression',
        'ExpressionBuilder',
        '$scope',
        '$templateCache',
        function (BuilderNode,
                  BuilderExpression,
                  ExpressionBuilder,
                  $scope,
                  $templateCache) {

            $templateCache.put('label', '<label>{{expression.text}}</label>');
            $templateCache.put('input', '<input ng-model="expression.value" />');
            $templateCache.put('list', '<select ng-model="expression.selected"><option ng-repeat="option in expression.options">{{option}}</option></select>');

            $scope.model = {
                node: new BuilderNode()
            };

            var Label = function (text) {
                BuilderExpression.call(this, 'label');
                this.text = text;
            };

            var Input = function (value) {
                BuilderExpression.call(this, 'input');
                this.value = value;
            };

            var List = function (selected) {
                BuilderExpression.call(this, 'list');
                this.selected = selected;
                this.options = [];
            };

            $scope.model.builder = new ExpressionBuilder([
                {
                    constructor: Label,
                    property: 'label',
                    templateUrl: 'label'
                },
                {
                    constructor: Input,
                    property: 'input',
                    templateUrl: 'input'
                },
                {
                    constructor: List,
                    property: 'list',
                    templateUrl: 'list'
                }
            ]);

            $scope.model.builder
                    .label('#label', {text: 'Test label'})
                    .input('#input', {value: 'Text input'})
                    .list('#list', {options: [1, 2, 3]})
                    .node({}, function (builder) {
                        builder.label('#newNode', {text: 'Other Node'});
                    })
                    .apply($scope.model.node);
        }]);
</script>

</body>
</html>
